spring:
  data:
    mongodb:
      port: 0
      host: localhost
      database: test

  datasource:
    url: jdbc:h2:mem:testdb
  liquibase:
    enabled: true
    change-log: db.changelog-test.xml
  sql:
    init:
      mode: never

  shell:
    interactive:
      enabled: false
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 8.0.5

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.hw.testchangelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
