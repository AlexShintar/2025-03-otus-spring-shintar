<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Books</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Author</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookList}"
            th:onclick="|window.location.href='@{/book/{id}(id=${book.id})}'|"
            style="cursor: pointer;">

            <td th:text="${book.id}">1</td>

            <td th:text="${book.author.fullName}">Author_1</td>

            <td>
                <div th:text="${book.title}">BookTitle_1</div>
                <small class="text-info"
                       th:each="g, stat : ${book.genres}"
                       th:text="${g.name + (stat.last ? '' : ', ')}">Genre_1</small>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/book/new}" class="btn btn-success btn-sm">New book</a>
</div>
</body>
</html>
