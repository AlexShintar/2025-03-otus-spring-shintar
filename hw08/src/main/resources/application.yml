spring:
  data:
    mongodb:
      port: 0
      host: localhost
      database: books

  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.hw.mongock
  mongo-db:
    write-concern:
      journal: false
    read-concern: local